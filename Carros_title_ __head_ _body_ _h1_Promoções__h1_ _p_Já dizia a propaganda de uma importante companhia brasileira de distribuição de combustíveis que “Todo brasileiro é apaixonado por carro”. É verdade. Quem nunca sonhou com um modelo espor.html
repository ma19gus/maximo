&lt;h1&gt;Promoções&lt;/h1&gt;
&lt;p&gt;Já dizia a propaganda de uma importante companhia brasileira 
de distribuição de combustíveis que “Todo brasileiro é apaixonado 
por carro”. É verdade. Quem nunca sonhou com um modelo esportivo 
ou de luxo, quem nunca idealizou dirigindo um carro de última geração 
por uma bela estrada ou mesmo teve boas recordações com um modelo do passado 
que marcou época ? O carro é uma das maiores expressões de liberdade que pode se 
materializar em um bem de consumo. Mais que um mero meio de transporte, o carro 
representa status e diz muito sobre o perfil do proprietário, “vestindo-o” de 
várias possibilidades: moderno, arrojado, prático, aventureiro, versátil, elegante,
 alternativo, esportista, inteligente, bem sucedido, racional etc.&lt;/p&gt;
